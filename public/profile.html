<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/profile.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <section class="loading-page" id="loading-page">
      <div class="loader"></div>
    </section>
    <section class="container" id="content">
      <!-- //for backgrond color -->
      <!-- filter box  -->
      <div class="filter_box_conatainer" id="filter_box_conatainer">
        <div class="filter_box_header">
          <p class="title">Filter</p>
          <button class="btn" id="filter_close_box_btn"><i class="fa fa-close"></i></button>
        </div>
        <div class="filter_box_main">
          <div class="filter_box">
            <h5 class="filter_name">Sort By</h5>
            <div class="filter_options">
              <div class="filter_option">
                <input type="radio" name="sort" value="createdAt" checked id="createDate" />
                <label for="createDate">createDate</label>
              </div>
              <div class="filter_option">
                <input type="radio" name="sort" value="position" id="position" />
                <label for="position">Position</label>
              </div>
              <div class="filter_option">
                <input type="radio" name="sort" value="updatedAt" id="updateDate" />
                <label for="updateDate">updateDate</label>
              </div>
            </div>
          </div>

          <div class="filter_box">
            <h5 class="filter_name">Order By</h5>
            <div class="filter_options">
              <div class="filter_option">
                <input type="radio" name="order" value="1" id="sc" />
                <label for="sc">Sc</label>
              </div>
              <div class="filter_option">
                <input type="radio" name="order" value="-1" checked id="desc" />
                <label for="desc">Desc</label>
              </div>
            </div>
          </div>
        </div>
        <div class="filter_box_footer">
          <button class="btn cancel_btn" type="submit">cancel</button>
          <button class="btn filter_btn" id="filter_option_btn">Filter</button>
        </div>
      </div>

      <div class="inner_container">
        <div class="deep_container">
          <button class="btn back_btn" id="back_btn"><i class="fa fa-arrow-left"></i></button>
          <div class="user_profile">
            <img src="./media/avator.jpg" class="user_img" srcset="" />
            <div class="user_info">
              <h6 id="user_info_name">User Name</h6>
              <span>email@gmail.com</span>
            </div>
          </div>
          <div class="bar_container">
            <ul class="menu_container">
              <li class="menu_item active">Jobs</li>
              <li class="menu_item">Posts</li>
              <!-- <li class="menu_item">hello</li> -->
            </ul>
            <button class="btn filter_btn" id="filter_open_box_btn">
              <i class="fa fa-sliders"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="jobs_container" id="jobs_container"></div>
    </section>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script> -->
  <!-- <script src="./helper/check_user_type.mjs" type="module"></script> -->
  <script src="./helper/check_user_type.mjs"></script>
  <script src="./script/profile.js"></script>
</html>
