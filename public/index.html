<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style/index.css" />
  </head>
  <body>
    <div class="loading-page" id="loading-page">
      <div class="loader"></div>
    </div>

    <!-- for mobile menu  -->
    <section id="menu_container_mobile" class="menu_container_mobile">
      <div class="close_btn_container">
        <button class="close_btn" id="close_btn"><i class="fa fa-remove"></i></button>
      </div>
      <ul class="menu_mobile">
        <li class="menu active">Jobs</li>
        <li class="menu">Posts</li>
        <li class="menu">Guide</li>
      </ul>
    </section>

    <section id="content">
      <!-- filter box show up  -->
      <div class="filter_box_conatainer" id="filter_box_conatainer">
        <div class="filter_box_header">
          <p class="title">Filter</p>
          <button class="btn" id="filter_close_box_btn"><i class="fa fa-close"></i></button>
        </div>
        <div class="filter_box_main">
          <div class="filter_box">
            <h5 class="filter_name">Sort By</h5>
            <div class="filter_options">
              <div class="filter_option">
                <input type="radio" name="sort" value="createdAt" checked id="createDate" />
                <label for="createDate">createDate</label>
              </div>
              <div class="filter_option">
                <input type="radio" name="sort" value="position" id="position" />
                <label for="position">Position</label>
              </div>
              <div class="filter_option">
                <input type="radio" name="sort" value="updatedAt" id="updateDate" />
                <label for="updateDate">updateDate</label>
              </div>
            </div>
          </div>

          <div class="filter_box">
            <h5 class="filter_name">Order By</h5>
            <div class="filter_options">
              <div class="filter_option">
                <input type="radio" name="order" value="1" id="sc" />
                <label for="sc">Sc</label>
              </div>
              <div class="filter_option">
                <input type="radio" name="order" value="-1" checked id="desc" />
                <label for="desc">Desc</label>
              </div>
            </div>
          </div>
        </div>
        <div class="filter_box_footer">
          <button class="btn cancel_btn" type="submit">cancel</button>
          <button class="btn filter_btn" id="filter_option_btn">Filter</button>
        </div>
      </div>

      <!-- page header logo  -->
      <header class="header">
        <img loading="lazy" class="logo" src="./media/logo.svg" />
      </header>

      <!-- nav header  -->
      <div class="helper_div">
        <nav>
          <div class="menu_container_mobile_btn">
            <button class="btn" id="menu_m_btn"><i class="fa fa-navicon"></i></button>
          </div>
          <ul class="menu_container">
            <li class="menu acitve">Jobs</li>
            <li class="menu">Posts</li>
            <li class="menu">Guide</li>
          </ul>
          <div class="dropdown" id="dropdown">
            <div class="user_avt_container">
              <h3 class="user_name">
                <i class="fa fa-chevron-down dropdown_icon"></i
                ><span id="user_name">User Name</span>
              </h3>
              <img class="user_avt" id="profile_img" width="30" height="30" srcset="" />
            </div>
            <ul class="dropdown_item_container" id="dropdown_item_container">
              <li class="dropdown_item" id="profile_btn">
                <i class="fa fa-user-o dropdown_icon"></i>Profile
              </li>
              <li class="dropdown_item"><i class="fa fa-gear dropdown_icon"></i>Setting</li>

              <li class="dropdown_item" id="logout_btn">
                <i class="fa fa-sign-out dropdown_icon"></i>Logout
              </li>
            </ul>
          </div>
        </nav>
      </div>

      <!-- page main  -->
      <main>
        <div class="main_header">
          <input
            placeholder="Search Jobs ..."
            id="search"
            type="text"
            class="search_box"
            name=""
            id=""
          />
          <button class="btn filter_btn" id="filter_open_box_btn">
            <i class="fa fa-sliders"></i>
          </button>
        </div>
        <div class="jobs_container" id="job-list"></div>
      </main>

      <a href="/createjob.html" class="round_btn a_link"><i class="fa fa-plus"></i></a>
      <footer></footer>
    </section>
  </body>
  <!-- <script src="./helper/check_user_type.mjs"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script> -->
  <!-- <script src="./helper/check_user_type.mjs" type="module"></script> -->
  <script src="./helper/check_user_type.mjs"></script>
  <script src="./index.js"></script>
</html>
