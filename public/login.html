<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="main_header">
        BANMAW <br />
        GUIDE
      </h1>
      <div class="sec_header">
        <h3>LOGIN</h3>
        <p>we can easily know about our city</p>
      </div>
      <div class="login_box_contianer">
        <div class="login_box">
          <input type="text" required class="" id="email" placeholder="Enter Your Email" />
        </div>
        <div class="login_box">
          <input
            type="password"
            required
            class=""
            id="password"
            placeholder="Enter Your Password"
          />
        </div>
        <button class="login_btn btn" id="login-button">login</button>
        <a href="/forget.html" class="forgort_ps">forgot password?</a>
      </div>
      <span class="or">OR</span>

      <a class="btn google_btn" href="/api/v1/auth/google">
        <img src="./media/google.png" class="google_logo" /> SING IN WIHT Google</a
      >
      <p class="register_p">Don't have an account? <a href="/register.html">Register</a></p>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./login.js"></script>
</html>
