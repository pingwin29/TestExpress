<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banmaw</title>
    <link rel="icon" href="./media/Group 3 (3).svg" type="image/svg" />
    <link rel="stylesheet" href="./style/main.css" />
  </head>

  <body>
    <div class="container">
      <img src="./media/Group 3 (3).svg" width="100" height="100" />

      <div class="sec_header">
        <h3>Change Password</h3>
      </div>
      <div class="login_box_contianer">
        <div class="login_box">
          <input
            type="text"
            id="verificationCode"
            name="verificationCode"
            required
            placeholder="Enter Verification Code:" />
        </div>
        <div class="login_box">
          <input
            type="password"
            id="newPassword"
            name="newPassword"
            required
            placeholder="New Password:" />
        </div>
        <div class="login_box">
          <input
            type="password"
            id="rePassword"
            name="verifyPassword"
            required
            placeholder="Confirm New Password:" />
        </div>
        <button class="login_btn btn" id="change-btn">Change Password</button>
      </div>

      <p class="register_p"><a href="/forget.html">Back</a></p>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script src="./changeps.js">
    // You can add JavaScript here to handle form submission and resend verification emails.
  </script>
</html>
