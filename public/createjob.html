<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Listing Form</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Marcellus&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap");

      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      body {
        font-family: "Roboto Mono", monospace;

        color: #323535;

        background-color: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .job-form {
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 700px;
        height: 100%;
        width: 100%;
        overflow-y: scroll;
        padding: 20px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        outline: none;
      }

      .submit-button {
        color: #fff;
        background: #20dfcd;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        transition: all 0.3s;
      }
      .submit-button:hover {
        background: #117c72;
      }
      .form-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .form-footer a {
        text-decoration: none;
      }
      .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        height: 150px;
      }
      .header_form {
        text-align: center;
        font-weight: 300;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <form id="form" class="job-form">
      <h2 class="header_form">JOB POST FORM</h2>
      <div class="form-group">
        <label for="jobTitle">Job Title:</label>
        <input type="text" id="position" name="position" placeholder="Enter job title" required />
      </div>

      <div class="form-group">
        <label for="company">Company:</label>
        <input type="text" id="company" name="company" placeholder="Enter company name" required />
      </div>

      <div class="form-group">
        <label for="salary">salary:</label>
        <input type="text" id="salary" name="salary" placeholder="Enter salary name" required />
      </div>

      <div class="form-group">
        <label for="job_description">job_description:</label>

        <textarea
          type="text"
          id="job_description"
          name="job_description"
          placeholder="Enter job_description name"
          required
        ></textarea>
      </div>

      <div class="form-group">
        <label for="location">location:</label>
        <input
          type="text"
          id="location"
          name="location"
          placeholder="Enter location name"
          required
        />
      </div>

      <div class="form-group">
        <label for="gender">gender:</label>
        <input type="text" id="gender" name="gender" placeholder="Enter gender name" required />
      </div>

      <div class="form-group">
        <label for="requiremnet">Requirement</label>
        <textarea
          type="text"
          id="requiremnet"
          name="requiremnet"
          placeholder="Enter Requirement"
          required
        ></textarea>
      </div>

      <div class="form-footer">
        <button class="submit-button" type="submit" id="submit-btn">Submit</button>
        <a href="/">Back</a>
      </div>
    </form>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./helper/check_user_type.mjs"></script>

  <script src="./createjob.js">
    // You can add JavaScript here to handle form submission and resend verification emails.
  </script>
</html>
